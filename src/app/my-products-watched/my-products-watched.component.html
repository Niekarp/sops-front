<div>
  <mat-selection-list>
    <h1>Obserwowane produkty:</h1>
    <mat-form-field class="full-width">
      <input
        type="text"
        [(ngModel)]="searchText"
        matInput
        placeholder="Search..."
      />
    </mat-form-field>
    <mat-list-item
      *ngFor="
        let product of (watchedProducts | search: searchText);
        let i = index
      "
      [class.selected]="product === selectedProduct"
      (click)="onSelect(product)"
    >
      <button routerLink="detail/{{ product.id }}" mat-button>
        {{ product.name }}
      </button>
      <a routerLink="detail/{{ product.id }}"> <mat-icon> link </mat-icon> </a>
      <span class="fill-remaining-space"></span> Ocena:
      <span *ngIf="ratings[i] && ratings[i].productId == watchedProducts[i].id">
        <h5 *ngIf="ratings[i].avarageRating > 0">
          {{ ratings[i].avarageRating }}
        </h5>
        <h5 *ngIf="ratings[i].avarageRating == 0">Brak Ocen</h5>
      </span>
      <button routerLink="ratings/{{ watchedProducts[i].id }}" mat-button>
        <mat-icon>rate_review</mat-icon>
      </button>
      <button mat-button title="Delete product" (click)="delete(product)">
        <mat-icon> delete </mat-icon>
      </button>
    </mat-list-item>
  </mat-selection-list>
</div>
