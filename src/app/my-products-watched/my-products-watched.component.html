<div>
  <mat-selection-list>
    <h1>Obserwowane produkty:</h1>
    <mat-form-field class="full-width">
      <input
        type="text"
        [(ngModel)]="searchText"
        matInput
        placeholder="Search..."
      />
    </mat-form-field>
    <mat-list-item
      *ngFor="let product of (watchedProducts | search: searchText)"
      [class.selected]="product === selectedProduct"
      (click)="onSelect(product)"
    >
      <button mat-button>{{ product.name }}</button>
      <a routerLink="detail/{{ product.id }}"> <mat-icon> link </mat-icon> </a>
      <span class="fill-remaining-space"></span>
      <button mat-button title="Delete product" (click)="delete(product)">
        <mat-icon> delete </mat-icon>
      </button>
    </mat-list-item>
  </mat-selection-list>
</div>
