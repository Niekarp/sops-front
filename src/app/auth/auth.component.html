<div>
  <div *ngIf='userInfo'>
    <span>Hello {{ userInfo.email }} !</span>
    <button type='button' mat-button (click)='onLogoutClick()'>
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
  <div *ngIf='!userInfo'>
    <button type='button' mat-button (click)='onLoginClick()'>
      <mat-icon>input</mat-icon>
      Login
    </button>
  </div>
</div>
