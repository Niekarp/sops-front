<div fxLayout="row" fxLayoutAlign="center start">
  <mat-card fxFlex="33%">
    <h3>Oceny produktu: {{ product.name }}</h3>
    <mat-selection-list *ngFor="let rate of rates">
      <mat-list-item>
        Ocena:
        <h5>{{ rate.rating }}</h5>
      </mat-list-item>
    </mat-selection-list>
    <button type="button" mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </mat-card>
</div>
