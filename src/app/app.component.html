<mat-toolbar id="toolbar" color="warn" class="mat-elevation-z8">
  <a href="" mat-button>
    <mat-icon>fastfood</mat-icon>
    SOPS
  </a>
  <a
    href="/myproducts"
    mat-button
    *ngIf="
      auth.currentUserRole == 'Administrator' ||
      auth.currentUserRole == 'Employee' ||
      auth.currentUserRole == 'User'
    "
  >
    <mat-icon> category</mat-icon>
    My products</a
  >
  <a
    href="/admin/companies"
    mat-button
    *ngIf="auth.currentUserRole == 'Administrator'"
  >
    <mat-icon
      matBadge="A"
      matBadgeColor="accent"
      matBadgePosition="above before"
      matBadgeColor="primary"
      >business</mat-icon
    >
    Companies</a
  >
  <a href="/companies" mat-button *ngIf="auth.currentUserRole == 'Employee'">
    <mat-icon
      matBadge="E"
      matBadgeColor="accent"
      matBadgePosition="above before"
      matBadgeColor="primary"
      >business</mat-icon
    >
    Company</a
  >
  <a
    href="/admin/products"
    mat-button
    *ngIf="auth.currentUserRole == 'Administrator'"
  >
    <mat-icon
      matBadge="A"
      matBadgeColor="accent"
      matBadgePosition="above before"
      matBadgeColor="primary"
      >layers</mat-icon
    >
    Products</a
  >
  <a
    href="/products"
    mat-button
    *ngIf="
      auth.currentUserRole == 'Employee' ||
      auth.currentUserRole == 'Administrator' ||
      auth.currentUserRole == 'User'
    "
  >
    <mat-icon
      matBadgeColor="accent"
      matBadgePosition="above before"
      matBadgeColor="primary"
      >layers</mat-icon
    >
    Products</a
  >
  <span class="fill-remaining-space"></span>
  <app-auth></app-auth>
</mat-toolbar>

<div id="toolbar-placeholder"></div>

<div id="container">
  <header>
    <div id="blur"></div>
    <div id="blur-smoke"></div>
    <div id="header-title" class="mat-display-4">$OP$</div>
    <div id="header-subtitle" class="mat-h2">
      System Oznaczania Produktów Spożywczych
    </div>
  </header>
  <router-outlet></router-outlet>
</div>
