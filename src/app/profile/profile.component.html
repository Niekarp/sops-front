<mat-list>
  <h3 mat-subheader id="user-header">User Profile</h3>

  <mat-list-item>
    <mat-form-field color="primary">
      <input matInput placeholder="Status" value="{{ userInfo.role }}" readonly>
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" value="{{ userInfo.email }}"
               #newEmail (keyup)="onEmailKeyup( newEmail.value )">
        <mat-icon mat-list-icon (click)="onChangeUserEmailClick()" 
                  matTooltip="click to change email" 
                  matTooltipPosition="above">
        create
        </mat-icon>
      </mat-form-field>
  </mat-list-item>

  <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Name" value="{{ userInfo.name }}"
               #newName (keyup)="onNameKeyup( newName.value )">
        <mat-icon mat-list-icon (click)="onChangeUserNameClick()" 
                  matTooltip="click to change name" 
                  matTooltipPosition="above">
        create
        </mat-icon>
      </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Surname" value="{{ userInfo.surname }}"
             #newSurname (keyup)="onSurnameKeyup( newSurname.value )">
      <mat-icon mat-list-icon (click)="onChangeUserSurnameClick()" 
                matTooltip="click to change surname" 
                matTooltipPosition="above">
      create
      </mat-icon>
    </mat-form-field>
  </mat-list-item>

  <mat-list-item>
    <div id="user-actions" fxLayout="row">
      <button mat-raised-button fxFlex="50%" (click)=onNewPasswordClick()>New Password</button>
      <button mat-raised-button fxFlex="50%" id="user-actions-delete-account" (click)="onDeleteAccountClick()">Delete Account</button>
    </div>
  </mat-list-item>

  <div *ngIf="userInfo.role === 'Employee' && userCompany !== undefined">
    <mat-divider id="user-company-divider"></mat-divider>

    <h3 mat-subheader id="company-header">Employed in {{ userCompany.name }}</h3>

    <mat-list-item>
        <div id="user-actions" fxLayout="row">
          <button mat-raised-button fxFlex="50%" (click)="onLeaveClick()">Leave</button>
          <button mat-raised-button fxFlex="50%" (click)="onDeleteRequestClick()">Delete Request</button>
        </div>
    </mat-list-item>
  </div>
</mat-list>
