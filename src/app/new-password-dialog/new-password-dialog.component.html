<mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Old Password" #oldPassword (keyup)="onOldPasswordKeyup( oldPassword.value )">
    </mat-form-field>
  </mat-list-item>

<mat-list-item>
  <mat-form-field>
    <input matInput placeholder="New Password" #password (keyup)="onPasswordKeyup( password.value )">
  </mat-form-field>
</mat-list-item>

<mat-list-item>
  <mat-form-field>
      <input matInput placeholder="Confirm Password" #confirmPassword (keyup)="onConfirmPasswordKeyup( confirmPassword.value )">
    </mat-form-field>
</mat-list-item>

<button mat-raised-button (click)=onOkClick()>Ok</button>
