<h2 mat-dialog-title>Are you sure?</h2>

<div fxLayout="row">
  <button mat-raised-button fxFlex="30%" [mat-dialog-close]="false">No</button>
  <button mat-raised-button fxFlex="30%" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button fxFlex="40%" [mat-dialog-close]="false">Not sure</button>
</div>
