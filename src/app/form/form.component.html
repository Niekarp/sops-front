<form class='model-form'>
  <div *ngFor='let form of formArray.getModelFormControls()'>
    <mat-form-field>
      <input [formControl]='form' matInput placeholder="{{ form.name }}" type="{{ form.inputType }}">
      <div class='input-error'>
        {{ modelState.getErrorMessagesFor(form.propertyKey) }}
      </div>
    </mat-form-field>
  </div>
</form>
