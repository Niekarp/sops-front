<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sops</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/clippy/clippy.css" media="all">
</head>

<body>
  <div id="content">
    <app-root></app-root>
  </div>

  <!--clippy-->
  <script src="assets/jquery/jquery-3.3.1.min.js"></script>
  <script src="assets/clippy/clippy.min.js"></script>
  <script type="text/javascript">
    var clippyRef;

    clippy.load('Clippy', function (agent) {
      clippyRef = agent;

      window.setInterval(function ()
      {
        agent.animate();
        if (Math.random() > 0.9)
        {
          const textSelector = Math.random();

          if (textSelector < 0.5)
          {
            agent.speak('Did you know that I was created by Microsoft?    ');
          }
          else
          {
            agent.speak('Potrafię mówić po polsku, angielsku i portugalsku.    ');
          }
        }
      }, 8000);

      agent.moveTo(-50, -50);
      agent.show();
      agent.moveTo(100, 130);
      agent.speak('Welcome to SPOS        ');
      agent.animate();
    });
  </script>
</body>

</html>
